<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
        }
        .navbar a {
            color: #5f6368;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 0.9rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .small-logo {
            font-family: Arial, sans-serif;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            line-height: 1;
        }
        .small-logo span:nth-child(1) { color: #4285F4; }
        .small-logo span:nth-child(2) { color: #EA4335; }
        .small-logo span:nth-child(3) { color: #FBBC05; }
        .small-logo span:nth-child(4) { color: #4285F4; }
        .small-logo span:nth-child(5) { color: #34A853; }
        .small-logo span:nth-child(6) { color: #EA4335; }
        .advanced-search-title {
            color: #d93025;
            font-size: 20px;
            margin: 25px 35px;
        }
        .search-field {
            margin-bottom: 20px;
            position: relative;
        }
        .search-field label {
            font-size: 13px;
            width: 200px;
        }
        .advanced-search-button {
            background-color: #4d90fe;
            border: 1px solid #3079ed;
        }
        .advanced-search-button:hover {
            background-color: #357ae8;
            border: 1px solid #2f5bb7;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="index.html" class="small-logo">
                <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
            </a>
            <div>
                <a href="index.html">Search</a>
                <a href="images.html">Images</a>
            </div>
        </div>
    </nav>

    <div class="advanced-search-title">
        Advanced Search
    </div>

    <div class="container mt-4">
        <form action="https://www.google.com/search" method="GET">
            <div class="search-field row">
                <label for="as_q" class="col-sm-2 col-form-label">All these words:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="as_q" name="as_q">
                </div>
            </div>
            <div class="search-field row">
                <label for="as_epq" class="col-sm-2 col-form-label">This exact word or phrase:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="as_epq" name="as_epq">
                </div>
            </div>
            <div class="search-field row">
                <label for="as_oq" class="col-sm-2 col-form-label">Any of these words:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="as_oq" name="as_oq">
                </div>
            </div>
            <div class="search-field row">
                <label for="as_eq" class="col-sm-2 col-form-label">None of these words:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="as_eq" name="as_eq">
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary advanced-search-button">Advanced Search</button>
            </div>
            <input type="hidden" name="as_nlo" value="">
            <input type="hidden" name="as_nhi" value="">
            <input type="hidden" name="lr" value="">
            <input type="hidden" name="cr" value="">
            <input type="hidden" name="as_qdr" value="all">
            <input type="hidden" name="as_sitesearch" value="">
            <input type="hidden" name="as_occt" value="any">
            <input type="hidden" name="safe" value="images">
            <input type="hidden" name="as_filetype" value="">
            <input type="hidden" name="tbs" value="">
        </form>
    </div>
</body>
</html>
