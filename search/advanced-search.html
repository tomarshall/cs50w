<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
        }
        .navbar a {
            color: #5f6368;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 0.9rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .small-logo {
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        .small-logo span:nth-child(1) { color: #4285F4; }
        .small-logo span:nth-child(2) { color: #EA4335; }
        .small-logo span:nth-child(3) { color: #FBBC05; }
        .small-logo span:nth-child(4) { color: #4285F4; }
        .small-logo span:nth-child(5) { color: #34A853; }
        .small-logo span:nth-child(6) { color: #EA4335; }
        .advanced-search-title {
            color: #d93025;
            font-size: 20px;
            margin: 25px 35px;
        }
        .search-field {
            margin-bottom: 20px;
        }
        .search-field label {
            font-size: 13px;
            width: 200px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="index.html" class="small-logo">
                <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span>
            </a>
            <div>
                <a href="index.html">Search</a>
                <a href="images.html">Images</a>
            </div>
        </div>
    </nav>

    <div class="advanced-search-title text-end">
        Advanced Search
    </div>

    <div class="container mt-4">
        <form action="https://www.google.com/search">
            <div class="search-field row">
                <label for="as_q" class="col-sm-2 col-form-label">All these words:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="as_q" name="as_q">
                </div>
            </div>
            <div class="search-field row">
                <label for="as_epq" class="col-sm-2 col-form-label">This exact word or phrase:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="as_epq" name="as_epq">
                </div>
            </div>
            <div class="search-field row">
                <label for="as_oq" class="col-sm-2 col-form-label">Any of these words:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="as_oq" name="as_oq">
                </div>
            </div>
            <div class="search-field row">
                <label for="as_eq" class="col-sm-2 col-form-label">None of these words:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="as_eq" name="as_eq">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Advanced Search</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
