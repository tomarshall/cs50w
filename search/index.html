<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .logo {
                font-family: Arial, sans-serif;
                font-size: 5rem;
                font-weight: bold;
                margin-bottom: 2rem;
            }
            .logo span:nth-child(1) { color: #4285F4; }
            .logo span:nth-child(2) { color: #EA4335; }
            .logo span:nth-child(3) { color: #FBBC05; }
            .logo span:nth-child(4) { color: #4285F4; }
            .logo span:nth-child(5) { color: #34A853; }
            .logo span:nth-child(6) { color: #EA4335; }
            .navbar {
                background-color: #f8f9fa;
                padding: 0.5rem 1rem;
            }
            .navbar a {
                color: #5f6368;
                text-decoration: none;
                margin-left: 1rem;
                font-size: 0.9rem;
            }
            .navbar a:hover {
                text-decoration: underline;
            }
            .main-content {
                flex-grow: 1;
                display: flex;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="ms-auto">
                    <a href="images.html">Images</a>
                    <a href="advanced.html">Advanced Search</a>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="text-center logo">
                            <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span>
                        </div>
                        <form action="https://www.google.com/search" class="text-center">
                            <div class="mb-3">
                                <input type="text" name="q" class="form-control" placeholder="Search...">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary me-2">Google Search</button>
                                <button type="submit" name="btnI" value="1" class="btn btn-secondary">I'm Feeling Lucky</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
