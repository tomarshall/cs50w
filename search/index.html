<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form action="https://www.google.com/search" class="text-center">
                    <div class="mb-3">
                        <input type="text" name="q" class="form-control" placeholder="Search...">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary me-2">Google Search</button>
                        <button type="submit" name="btnI" value="1" class="btn btn-secondary">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
